sudo: required
language: generic
services:
- docker

before_install:
  - sudo snap install kubectl --classic
  - sudo snap install kubeadm 
  - pyenv global 3.7.1
  - pip install -U pip
  - pip install awscli
  - export PATH=$PATH:$HOME/.local/bin

deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master